name: burrito_dev

# üïØÔ∏è Made for development purposes and MUST NOT BE SHIPPED

services:
  burrito_server:
    build:
      context: .
      dockerfile: ./docker/dev/Dockerfile
    profiles:
      - with_server
    tty: true
    ports:
      - 6969:6969
    volumes:
      - .:/app
    environment:
      - ROCKET_PORT=6969
      - ROCKET_ADDRESS=0.0.0.0

  burrito_db:
    image: postgres:16.4-bullseye
    env_file:
      - .env
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=burrito_app
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=dontship
